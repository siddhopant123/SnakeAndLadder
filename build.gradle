plugins {
    id "org.sonarqube" version "6.0.1.5171"
}

sonarqube {
    properties {
        property "sonar.projectKey", "snake-ladder-project"  // Set your project key
        property "sonar.projectName", "snake-ladder-project"  // Set your project name
        property "sonar.host.url", "http://192.168.27.55:9000"  // Your SonarQube server URL
        property "sonar.login", "your-sonarqube-token"  // Your SonarQube token (if authentication is required)
        property "sonar.sources", "src/main/java"  // Your source directory
        property "sonar.tests", "src/test/java"  // Your test directory
        property "sonar.java.binaries", "build/classes"  // Path to compiled classes
    }
}
